<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Layout with Top Bar Menu</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="top-bar">
        <div class="logo">
            <img src="logo.jpeg" id="logo">
        </div>
        <nav>
            <ul>
                <li><a href="#" class="menu-item" data-en="Home" data-de="Start">Home</a></li>
                <li><a href="#" class="menu-item" data-en="About" data-de="Über">About</a></li>
                <li><a href="#" class="menu-item" data-en="Services" data-de="Angebote">Services</a></li>
                <li><a href="#" class="menu-item" data-en="Contact" data-de="Kontakt">Contact</a></li>
            </ul>
        </nav>
        <div class="language-switcher">
            <button class="language-button" id="english-btn">
                <img src="english_flag.png" alt="English" class="flag-icon">
            </button>
            <button class="language-button" id="german-btn">
                <img src="austrian_flag.png" alt="German" class="flag-icon">
            </button>
        </div>
    </header>

    <div class="container">
        <div class="grid-item" data-en="Teamwork Basketball primarily specializes in cultural exchange programs through language and sport with the main objective to make a difference in the community and give opportunities to young people through Basketball." data-de="Artikel 1">Item 1</div>
        <div class="grid-item grid-item-img"><img src="logo.jpeg" alt="Test" class="inline-img"></div>
        <div class="grid-item grid-item-img"><img src="logo.jpeg" alt="Test" class="inline-img"> <br/> James Williams, BA </div>
        <div class="grid-item" data-en="20 years of experience in multi-cultural environment <br/><br/>
15 years experience as professional basketball player <br/><br/>
15 years experience with the Nike Professional Sports Camp <br/><br/>
10 years of teaching experience (certified in PE, ESL)" data-de="Artikel 4">Item 4</div>
        <div class="grid-item" data-en="Teamwork Basketball is excited about the opportunity to offer boys and girls the chance to participate in the <b> Nike Professional Sports Basketball Camp </b> in Caldwell, New Jersey. <br/><br/>
Young people will travel round trip with James Williams from Vienna International Airport to New Jersey…" data-de="Artikel 5">Item 5</div>
        <div class="grid-item grid-item-img"><img src="logo.jpeg" alt="Test" class="inline-img"></div>
    </div>

    <script>
        // JavaScript to handle language switching logic
        const englishBtn = document.getElementById('english-btn');
        const germanBtn = document.getElementById('german-btn');
        const menuItems = document.querySelectorAll('.menu-item')
        const gridItems = document.querySelectorAll('.grid-item');

        englishBtn.addEventListener('click', () => {
            document.documentElement.lang = 'en';
            switchLanguage('en');
        });

        germanBtn.addEventListener('click', () => {
            document.documentElement.lang = 'de';
            switchLanguage('de');
        });

        function switchLanguage(language) {
            menuItems.forEach(item => {
              item.textContent = item.getAttribute(`data-${language}`);
            });

            gridItems.forEach(item => {
              if (item.getAttribute(`data-${language}`) !== null) {
                let textContent = item.getAttribute(`data-${language}`);
                // Replace \n with <br> for HTML line breaks
                item.innerHTML = textContent.replace(/\\n/g, '<br/>');
              }
            });
        }

        switchLanguage('en');
    </script>
</body>
</html>
