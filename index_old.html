    <script>
        // JavaScript to handle language switching logic
        const englishBtn = document.getElementById('english-btn');
        const germanBtn = document.getElementById('german-btn');
        const translateItems = document.querySelectorAll('.translate-item')

        englishBtn.addEventListener('click', () => {
            document.documentElement.lang = 'en';
            switchLanguage('en');
        });

        germanBtn.addEventListener('click', () => {
            document.documentElement.lang = 'de';
            switchLanguage('de');
        });

        function switchLanguage(language) {
            translateItems.forEach(item => {
              if (item.getAttribute(`data-${language}`) !== null) {
                let textContent = item.getAttribute(`data-${language}`);
                // Replace \n with <br> for HTML line breaks
                item.innerHTML = textContent.replace(/\\n/g, '<br/>');
              }
            });
        }

        switchLanguage('en');

        // Function to open the email client
        function openEmail() {
            if (document.documentElement.lang == 'de') {
              const emailBody = "Hallo!%0A%0AIch%20würde%20mich%20gerne%20beim%20Basketballcamp%20anmelden!%0A%0AName:%0AAlter:%0ATelefonnummer:%0ANachricht:%0A%0ADanke!";
              const emailAddress = "example@example.com";
              const emailSubject = "Anfrage";

              window.location.href = `mailto:${emailAddress}?subject=${encodeURIComponent(emailSubject)}&body=${emailBody}`;
            }else {
              const emailBody = "Hello!%0A%0AI%20would%20like%20to%20apply%20for%20the%20Basketballcamp%0A%0AName:%0AAge:%0APhonenumber:%0AMessage:%0A%0AThanks!";
              const emailAddress = "example@example.com";
              const emailSubject = "Inquiry";

              window.location.href = `mailto:${emailAddress}?subject=${encodeURIComponent(emailSubject)}&body=${emailBody}`;
            }

        }
    </script>
